<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
    <meta name="theme-color" content="#ffffff" />
    <title>Campainha do Laboratório — Mobile</title>

    <style>
        /* CSS idêntico ao que você usava — mobile-first */
        :root {
            --page-bg: #f5f6f8;
            --accent: #2f3b49;
            --mini-bg: rgba(255, 255, 255, 0.98);
            --gap: 14px;
            --fb-ok: #16a34a;
            --fb-err: #ef4444;
            --card-radius: 18px;
            --card-inner-size: 132px;
            --card-outer-padding: 14px;
            --card-border-radius: 18px;
            --card-max-width: 220px;
            --shell-padding-h: 18px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html,
        body {
            height: 100%;
            font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
            background: var(--page-bg);
            -webkit-font-smoothing: antialiased;
            color: #0b1220;
            -webkit-text-size-adjust: 100%;
        }

        .shell {
            width: 100%;
            max-width: 920px;
            margin: 0 auto;
            padding: 22px var(--shell-padding-h) 28px;
            background: transparent;
        }

        header {
            text-align: center;
            padding-top: 18px;
            padding-bottom: 6px;
        }

        header h1 {
            font-size: 28px;
            line-height: 1.02;
            font-weight: 800;
            color: var(--accent);
            margin-bottom: 6px;
        }

        .subtitle-bar {
            color: #51606d;
            font-weight: 600;
            font-size: 15px;
            opacity: 0.95;
            margin-bottom: 8px;
        }

        .content {
            padding-top: 6px;
        }

        .lab-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            column-gap: var(--gap);
            row-gap: 20px;
            justify-items: center;
            align-items: start;
            width: 100%;
            max-width: calc((var(--card-max-width) * 2) + var(--gap));
            margin: 10px auto 6px;
        }

        .lab-card {
            width: 100%;
            max-width: var(--card-max-width);
            background: linear-gradient(180deg, #fbfdff 0%, #f3f6f9 100%);
            border-radius: var(--card-border-radius);
            padding: calc(var(--card-outer-padding)) 10px 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            box-shadow: 0 10px 20px rgba(11, 20, 35, 0.06), 0 3px 6px rgba(11, 20, 35, 0.04) inset;
            border: 1px solid rgba(16, 24, 40, 0.06);
            cursor: pointer;
            transition: transform .18s cubic-bezier(.2, .9, .2, 1), box-shadow .18s ease, border-color .18s ease;
            position: relative;
            -webkit-tap-highlight-color: transparent;
            will-change: border-color, box-shadow, transform;
            transform-origin: center;
        }

        .lab-card:hover {
            transform: translateY(-8px) scale(1.01);
            box-shadow: 0 28px 60px rgba(11, 20, 35, 0.12), 0 6px 18px rgba(11, 20, 35, 0.06) inset;
        }

        .lab-card:active {
            transform: translateY(-2px) scale(0.997);
            box-shadow: 0 8px 18px rgba(11, 20, 35, 0.06), 0 2px 6px rgba(11, 20, 35, 0.03) inset;
        }

        .lab-card.offline {
            opacity: .65;
            filter: grayscale(.1);
            cursor: not-allowed;
            /* ainda dá pra clicar, mas visualmente mostra que tá “desativado” */
        }

        /* Deixa só a imagem da logo em preto e branco quando o lab está offline */
        .lab-card.offline .logo-inner img {
            filter: grayscale(1);

        }

        /* Se quiser que o quadradinho todo da logo fique P&B (incluindo iniciais) */
        .lab-card.offline .logo-inner {
            filter: grayscale(1);
        }


        .lab-card.busy {
            pointer-events: none;
            opacity: .85;
        }

        .lab-card.ok {
            border-color: var(--fb-ok) !important;
            transform: translateY(-6px) scale(1.01);
            box-shadow: 0 22px 56px rgba(16, 163, 90, 0.08), 0 0 10px rgba(22, 163, 74, 0.08) inset;
            outline: none;
        }

        .lab-card.err {
            border-color: var(--fb-err) !important;
            transform: translateY(-3px) scale(1.005);
            box-shadow: 0 16px 40px rgba(239, 68, 68, 0.08), 0 0 8px rgba(239, 68, 68, 0.06) inset;
            outline: none;
        }

        .lab-card.ok:hover,
        .lab-card.err:hover {
            transform: none;
            box-shadow: inherit;
        }

        .lab-card.ok .mini-card {
            border-color: rgba(22, 163, 74, 0.08);
            color: var(--accent);
        }

        .lab-card::before {
            content: "";
            position: absolute;
            left: 8px;
            right: 8px;
            top: 8px;
            height: 28%;
            border-radius: calc(var(--card-border-radius) - 6px);
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.65), rgba(255, 255, 255, 0.06));
            pointer-events: none;
            z-index: 1;
            mix-blend-mode: normal;
            opacity: 0.9;
            filter: blur(0.6px);
        }

        .lab-card::after {
            content: "";
            position: absolute;
            left: 6px;
            right: 6px;
            bottom: -6px;
            height: 12px;
            border-radius: 10px;
            background: radial-gradient(ellipse at center, rgba(11, 20, 35, 0.12), rgba(11, 20, 35, 0.03) 60%, transparent 70%);
            pointer-events: none;
            z-index: 0;
            opacity: 1;
            transform-origin: center;
        }

        .lab-card.ok::after {
            box-shadow: 0 0 18px rgba(22, 163, 74, 0.18);
            opacity: 1;
        }

        .lab-card.err::after {
            box-shadow: 0 0 14px rgba(239, 68, 68, 0.14);
            opacity: 1;
        }

        .logo-plate {
            width: var(--card-inner-size);
            height: var(--card-inner-size);
            border-radius: 14px;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 12px 26px rgba(20, 25, 30, 0.06), inset 0 6px 14px rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(16, 24, 40, 0.04);
            position: relative;
            z-index: 2;
            padding: 10px;
        }

        .logo-inner {
            width: calc(100% - 12px);
            height: calc(100% - 12px);
            border-radius: 10px;
            background: linear-gradient(180deg, #fff, #fbfdff);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 6px 14px rgba(6, 12, 20, 0.04);
            overflow: hidden;
            position: relative;
        }

        .logo-inner img {
            width: auto;
            height: 78%;
            max-width: 92%;
            object-fit: contain;
            object-position: center;
            transition: transform .22s ease;
            display: block;
        }

        .logo-inner .initials {
            position: absolute;
            inset: 0;
            display: grid;
            place-items: center;
            font-weight: 800;
            color: #9aa7c9;
            font-size: 18px;
            transition: opacity .18s ease;
        }

        .mini-card {
            margin-top: -8px;
            background: var(--mini-bg);
            color: var(--accent);
            font-weight: 800;
            font-size: 13px;
            padding: 10px 12px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(20, 25, 30, 0.06);
            border: 1px solid rgba(16, 24, 40, 0.04);
            text-transform: uppercase;
            letter-spacing: 1px;
            width: calc(100% - 18px);
            text-align: center;
            z-index: 3;
        }

        .lab-name {
            display: none;
        }

        .lab-card:focus-visible {
            outline: 3px solid rgba(30, 103, 214, 0.12);
            outline-offset: 6px;
            border-radius: 14px;
        }

        .toast {
            position: fixed;
            left: 50%;
            bottom: 18px;
            transform: translateX(-50%);
            background: #10b981;
            color: #fff;
            padding: 8px 12px;
            border-radius: 10px;
            box-shadow: 0 10px 26px rgba(11, 20, 35, 0.12);
            opacity: 0;
            pointer-events: none;
            transition: all .18s ease;
            z-index: 999;
            font-size: 14px;
            text-align: center;
        }

        .toast.show {
            opacity: 1;
            bottom: 26px;
            pointer-events: auto;
        }

        @media (min-width: 420px) {
            :root {
                --card-inner-size: 110px;
                --card-max-width: 200px;
                --gap: 18px;
            }

            header h1 {
                font-size: 34px;
            }
        }

        @media (min-width: 540px) {
            .shell {
                padding-left: 28px;
                padding-right: 28px;
            }

            .lab-grid {
                max-width: 420px;
                column-gap: 24px;
                row-gap: 28px;
            }

            :root {
                --card-inner-size: 120px;
                --card-max-width: 210px;
            }
        }

        @media (max-width:320px) {
            .lab-grid {
                grid-template-columns: 1fr;
                max-width: 100%;
                gap: 12px;
            }

            .logo-plate {
                width: 86px;
                height: 86px;
            }

            .logo-inner img {
                height: 54%;
            }
        }
    </style>
</head>

<body>
    <div class="shell" role="main" aria-label="Campainha dos Laboratórios">
        <header>
            <h1>Campainha dos Laboratórios</h1>
            <div class="subtitle-bar">
                <p>Toque no laboratório desejado para avisar a sala.</p>
            </div>
        </header>

        <div class="content">
            <section id="grid" class="lab-grid" aria-live="polite" aria-label="Lista de laboratórios disponíveis">
                <!-- Cards serão inseridos por JS -->
            </section>
        </div>
    </div>

    <div id="toast" class="toast" role="status" aria-live="polite" aria-atomic="true"></div>

    <!-- referência ao JS do cliente (servido pelo server.js) -->
    <script src="/js/app.js"></script>
</body>

</html>
