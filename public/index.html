<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
    <meta name="theme-color" content="#ffffff" />
    <title>Campainha do Laboratório — Mobile</title>

    <style>
        /* mobile-first: projetado para telas de celular em retrato */
        :root {
            --page-bg: #f5f6f8;
            --accent: #2f3b49;
            --mini-bg: rgba(255, 255, 255, 0.98);
            --gap: 14px;
            --fb-ok: #16a34a;
            /* verde */
            --fb-err: #ef4444;
            /* vermelho */


            --card-radius: 18px;
            /* mantém coerência com seus cards */



            /* aumentei estes valores para logos maiores */
            --card-inner-size: 132px;
            /* antes 98px — tamanho do quadrado branco */
            --card-outer-padding: 14px;
            --card-border-radius: 18px;
            --card-max-width: 220px;
            /* antes 180px — controla a largura do cartão */
            --shell-padding-h: 18px;
        }

        /* reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0
        }

        html,
        body {
            height: 100%;
            font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
            background: var(--page-bg);
            -webkit-font-smoothing: antialiased;
            color: #0b1220;
            -webkit-text-size-adjust: 100%
        }

        /* shell que ocupa 100% da viewport horizontal com padding horizontal */
        .shell {
            width: 100%;
            max-width: 920px;
            margin: 0 auto;
            padding: 22px var(--shell-padding-h) 28px;
            background: transparent;
        }

        header {
            text-align: center;
            padding-top: 18px;
            padding-bottom: 6px;
        }

        header h1 {
            font-size: 28px;
            line-height: 1.02;
            font-weight: 800;
            color: var(--accent);
            margin-bottom: 6px;
        }

        .subtitle-bar {
            color: #51606d;
            font-weight: 600;
            font-size: 15px;
            opacity: 0.95;
            margin-bottom: 8px;
        }

        .content {
            padding-top: 6px;
        }

        /* Grid mobile-first: 2 colunas que ocupam 50% da largura menos gap */
        .lab-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            column-gap: var(--gap);
            row-gap: 20px;
            justify-items: center;
            align-items: start;
            width: 100%;
            max-width: calc((var(--card-max-width) * 2) + var(--gap));
            margin: 10px auto 6px;
        }

        /* cartão externo: largura fluida para encaixar duas colunas no celular */
        .lab-card {
            width: 100%;
            max-width: var(--card-max-width);
            background: linear-gradient(180deg, #fbfdff 0%, #f3f6f9 100%);
            border-radius: var(--card-border-radius);
            padding: calc(var(--card-outer-padding)) 10px 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            box-shadow:
                0 10px 20px rgba(11, 20, 35, 0.06),
                0 3px 6px rgba(11, 20, 35, 0.04) inset;
            border: 1px solid rgba(16, 24, 40, 0.06);
            cursor: pointer;
            transition: transform .18s cubic-bezier(.2, .9, .2, 1), box-shadow .18s ease, border-color .18s ease;
            position: relative;
            -webkit-tap-highlight-color: transparent;
            will-change: border-color, box-shadow, transform;
            transform-origin: center;
        }

        /* hover: sobe + acentua sombra (efeito "flutuar") */
        .lab-card:hover {
            transform: translateY(-8px) scale(1.01);
            box-shadow:
                0 28px 60px rgba(11, 20, 35, 0.12),
                0 6px 18px rgba(11, 20, 35, 0.06) inset;
        }

        /* active / pressed: "aperta" o card (efeito físico) */
        .lab-card:active {
            transform: translateY(-2px) scale(0.997);
            box-shadow:
                0 8px 18px rgba(11, 20, 35, 0.06),
                0 2px 6px rgba(11, 20, 35, 0.03) inset;
        }



        .lab-card.offline {
            opacity: .58;
            pointer-events: none;
            filter: grayscale(.05)
        }

        .lab-card.busy {
            pointer-events: none;
            opacity: .85
        }

        .lab-card.ok {
            border-color: var(--fb-ok) !important;
            transform: translateY(-6px) scale(1.01);
            box-shadow:
                0 22px 56px rgba(16, 163, 90, 0.08),
                /* sombra maior para 3D */
                0 0 10px rgba(22, 163, 74, 0.08) inset;
            /* opcional — caso queira um contorno fino extra: */
            outline: none;
        }


        .lab-card.err {
            border-color: var(--fb-err) !important;
            transform: translateY(-3px) scale(1.005);
            box-shadow:
                0 16px 40px rgba(239, 68, 68, 0.08),
                0 0 8px rgba(239, 68, 68, 0.06) inset;
            outline: none;
        }

        .lab-card.ok:hover,
        .lab-card.err:hover {
            transform: none;
            box-shadow: inherit;

        }

        /* Opcional: destacar a mini-card (o texto) levemente quando existe sucesso (mais parecido com exemplo) */
        .lab-card.ok .mini-card {
            border-color: rgba(22, 163, 74, 0.08);
            color: var(--accent);
            /* mantém cor do texto; remova se preferir sem alteração */
        }


        /* pseudo-elemento superior — brilho suave (como reflexo no material) */
        .lab-card::before {
            content: "";
            position: absolute;
            left: 8px;
            right: 8px;
            top: 8px;
            height: 28%;
            border-radius: calc(var(--card-border-radius) - 6px);
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.65), rgba(255, 255, 255, 0.06));
            pointer-events: none;
            z-index: 1;
            mix-blend-mode: normal;
            opacity: 0.9;
            filter: blur(0.6px);
        }

        .lab-card::after {
            content: "";
            position: absolute;
            left: 6px;
            right: 6px;
            bottom: -6px;
            height: 12px;
            border-radius: 10px;
            background: radial-gradient(ellipse at center, rgba(11, 20, 35, 0.12), rgba(11, 20, 35, 0.03) 60%, transparent 70%);
            pointer-events: none;
            z-index: 0;
            opacity: 1;
            transform-origin: center;
        }

        /* faz o "halo" aparecer sutilmente junto da borda (opcional) */
        .lab-card.ok::after {
            box-shadow: 0 0 18px rgba(22, 163, 74, 0.18);
            opacity: 1;
        }

        .lab-card.err::after {
            box-shadow: 0 0 14px rgba(239, 68, 68, 0.14);
            opacity: 1;
        }

        /* placa branca quadrada com logo central */
        .logo-plate {
            width: var(--card-inner-size);
            height: var(--card-inner-size);
            border-radius: 14px;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow:
                0 12px 26px rgba(20, 25, 30, 0.06),
                inset 0 6px 14px rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(16, 24, 40, 0.04);
            position: relative;
            z-index: 2;
            padding: 10px;
        }

        .logo-inner {
            width: calc(100% - 12px);
            height: calc(100% - 12px);
            border-radius: 10px;
            background: linear-gradient(180deg, #fff, #fbfdff);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 6px 14px rgba(6, 12, 20, 0.04);
            overflow: hidden;
            position: relative;
        }

        .logo-inner img {
            width: auto;
            height: 78%;
            max-width: 92%;
            object-fit: contain;
            object-position: center;
            transition: transform .22s ease;
            display: block;
        }

        .logo-inner .initials {
            position: absolute;
            inset: 0;
            display: grid;
            place-items: center;
            font-weight: 800;
            color: #9aa7c9;
            font-size: 18px;
            transition: opacity .18s ease;
        }

        /* mini-card (nome) sobreposto */
        .mini-card {
            margin-top: -8px;
            /* sobrepõe a borda inferior da logo-plate */
            background: var(--mini-bg);
            color: var(--accent);
            font-weight: 800;
            font-size: 13px;
            padding: 10px 12px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(20, 25, 30, 0.06);
            border: 1px solid rgba(16, 24, 40, 0.04);
            text-transform: uppercase;
            letter-spacing: 1px;
            width: calc(100% - 18px);
            text-align: center;
            z-index: 3;
        }

        .lab-name {
            display: none;
        }

        .lab-card:focus-visible {
            outline: 3px solid rgba(30, 103, 214, 0.12);
            outline-offset: 6px;
            border-radius: 14px
        }

        .toast {
            position: fixed;
            left: 50%;
            bottom: 18px;
            transform: translateX(-50%);
            background: #10b981;
            color: #fff;
            padding: 8px 12px;
            border-radius: 10px;
            box-shadow: 0 10px 26px rgba(11, 20, 35, 0.12);
            opacity: 0;
            pointer-events: none;
            transition: all .18s ease;
            z-index: 999;
            font-size: 14px;
        }

        .toast.show {
            opacity: 1;
            bottom: 26px;
            pointer-events: auto
        }

        /* telas maiores (phablets) — mantemos 2 colunas mas ajustamos espaçamento e tamanhos */
        @media (min-width: 420px) {
            :root {
                --card-inner-size: 110px;
                --card-max-width: 200px;
                --gap: 18px;
            }

            header h1 {
                font-size: 34px;
            }
        }

        @media (min-width: 540px) {

            /* quando houver espaço extra, centralizamos a grade com largura fixa aproximando imagem de exemplo */
            .shell {
                padding-left: 28px;
                padding-right: 28px;
            }

            .lab-grid {
                max-width: 420px;
                column-gap: 24px;
                row-gap: 28px;
            }

            :root {
                --card-inner-size: 120px;
                --card-max-width: 210px;
            }
        }

        /* somente em telas muito estreitas (<320px) passamos para 1 coluna para evitar corte */
        @media (max-width: 320px) {
            .lab-grid {
                grid-template-columns: 1fr;
                max-width: 100%;
                gap: 12px;
            }

            .logo-plate {
                width: 86px;
                height: 86px;
            }

            .logo-inner img {
                height: 54%;
            }
        }
    </style>
</head>

<body>
    <div class="shell" role="main" aria-label="Campainha dos Laboratórios">
        <header>
            <h1>Campainha dos Laboratórios</h1>
            <div class="subtitle-bar">
                <p>Toque no laboratório desejado para avisar a sala.</p>
            </div>
        </header>

        <div class="content">
            <section id="grid" class="lab-grid" aria-live="polite" aria-label="Lista de laboratórios disponíveis">
                <!-- Cards serão inseridos por JS -->
            </section>
        </div>
    </div>

    <div id="toast" class="toast" role="status" aria-live="polite" aria-atomic="true"></div>

    <script>
        /* mantive seu JS original */
        const grid = document.getElementById('grid');
        const toast = document.getElementById('toast');
        const COOLDOWN_MS = 3000;
        const cool = new Map();
        let token = null;

        const showToast = (msg, ok = true) => {
            toast.textContent = msg;
            toast.style.background = ok ? '#10b981' : '#ef4444';
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 1500);
        };

        const labIdOf = (item) => typeof item === 'string' ? item.toUpperCase() : (item.id || item.code || item.name || '').toUpperCase();
        const initialsOf = (name) => (name || '').replace(/[^A-Za-z0-9 ]/g, ' ').trim().split(/\s+/).slice(0, 2).map(s => s[0]?.toUpperCase() || '').join('') || 'LB';
        const labLogoOf = (item) => (typeof item === 'object' && item.logo) ? item.logo : `/logos/${labIdOf(item)}.png`;

        function renderLabs(labs) {
            const html = (labs || []).map(l => {
                const id = typeof l === 'string' ? l : (l.id || l.name || '');
                const name = typeof l === 'string' ? l : (l.name || id);
                const online = typeof l === 'string' ? true : Boolean(l.online);
                const logo = labLogoOf({ id });
                const initials = initialsOf(name);
                return `
          <button class="lab-card ${online ? '' : 'offline'}" data-id="${id}" data-name="${name}" aria-label="Tocar campainha de ${name}">
            <div class="logo-plate" aria-hidden="true">
              <div class="logo-inner">
                <img src="${logo}" alt="Logo ${name}" loading="lazy" onerror="this.style.display='none'">
                <div class="initials">${initials}</div>
              </div>
            </div>
            <div class="mini-card">${name.toUpperCase()}</div>
            <div class="lab-name" aria-hidden="true">${name.toUpperCase()}</div>
          </button>
        `;
            }).join('');
            grid.innerHTML = html;

            document.querySelectorAll('.logo-inner img').forEach(img => {
                img.addEventListener('load', () => {
                    const initials = img.parentElement.querySelector('.initials');
                    if (initials) initials.style.opacity = '0';
                });
                img.addEventListener('error', () => { /* mantém iniciais visíveis */ });
                if (img.complete && img.naturalWidth > 0) {
                    const initials = img.parentElement.querySelector('.initials');
                    if (initials) initials.style.opacity = '0';
                }
            });
        }

        async function bootstrap() {
            try {
                const r = await fetch('/api/bootstrap');
                const j = await r.json();
                token = j.token;
                const labs = (j.labs || []).map(l => typeof l === 'string' ? { id: l, name: l } : l);
                const qs = new URLSearchParams(location.search);
                const pre = (qs.get('lab') || '').toUpperCase();
                if (pre) labs.sort((a, b) => (labIdOf(a) === pre ? -1 : labIdOf(b) === pre ? 1 : 0));
                renderLabs(labs);
            } catch (e) {
                console.error(e);
                grid.innerHTML = `<p style="grid-column:1/-1;color:#b91c1c;text-align:center">Erro ao carregar laboratórios.</p>`;
            }
        }

        async function ringLab(labId, labName, el) {
            const now = Date.now(); const until = cool.get(labId) || 0;
            if (now < until) { showToast('Aguarde', false); return; }

            el.classList.add('busy'); el.blur();
            const ctrl = new AbortController(); const t = setTimeout(() => ctrl.abort(), 7000);
            try {
                const r = await fetch('/api/ring', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ lab: labId, token }),
                    signal: ctrl.signal
                });
                const j = await r.json();
                if (r.ok && j.ok) {
                    el.classList.add('ok');
                    if (navigator.vibrate) navigator.vibrate(25);
                    showToast('Campainha enviada', true);
                    cool.set(labId, Date.now() + COOLDOWN_MS);
                    setTimeout(() => el.classList.remove('ok'), 900);
                } else {
                    el.classList.add('err');
                    if (navigator.vibrate) navigator.vibrate([10, 70, 20]);
                    showToast(j.error || 'Falha ao tocar', false);
                    setTimeout(() => el.classList.remove('err'), 900);
                }
            } catch (e) {
                const aborted = e?.name === 'AbortError';
                el.classList.add('err');
                if (navigator.vibrate) navigator.vibrate([10, 70, 20]);
                showToast(aborted ? 'Tempo esgotado' : 'Erro de rede', false);
                setTimeout(() => el.classList.remove('err'), 900);
            } finally {
                clearTimeout(t);
                el.classList.remove('busy');
            }
        }

        grid.addEventListener('click', ev => {
            const btn = ev.target.closest('.lab-card');
            if (!btn) return;
            if (btn.classList.contains('offline')) { showToast('Laboratório offline', false); return; }
            const id = btn.dataset.id; const name = btn.dataset.name || id;
            ringLab(id, name, btn);
        });

        window.addEventListener('resize', () => { /* nada especial no momento */ });

        bootstrap();
    </script>
</body>

</html>
